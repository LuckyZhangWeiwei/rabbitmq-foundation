version: '3'
services:
  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      # Rabbitmq instance
      - '5672:5672'
      # web interface
      - '8081:15672'
#执行下面的命令 才把 上面的网络映射搞定
#net stop hns
#net start hns